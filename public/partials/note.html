<div ng-controller="NoteCtrl">
  <div class="header">
    <span class="date">{{note.date | date: 'MM/dd/yyyy HH:mm:ss'}}</span>
    <div class="right">
      <span class="number">{{idx + 1}}/{{total}}</span>
      <a ng-click="prev()" class="prev-note" title="View previous note"></a>
      <a ng-click="next()" class="next-note" title="View next note"></a>
    </div>
  </div>
  <div class="content">
    <a href="{{note.photo}}" ng-show="note.photo" rel="lightbox">
     <div class="photo" ng-show="note.photo_thumbnail">
        <img src="{{note.photo_thumbnail}}" />
      </div>
    </a>
    <p>{{note.text}}</p>
  </div>
</div>
